<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    body{
      background-color: #cbd2d7;
    }
    .container {
      background-color: rgba(115, 110, 110, 0.70);
      height: auto;
      width: 480px;
      margin: 10% auto;
      padding: 30px;
      border: rgba(115, 110, 110, 0.7) 3px groove;
      border-radius: 10px;

    }
    button{
      position: relative;
      display: block;
      width: 120px;

      margin: 20px auto 0px;
      height: 40px;
      opacity: 0.9;
      color: white;
      font-size: 15px;
      cursor: pointer;
      padding: 8px;
      background-color: #333333;
      border: none;
      border-radius: 8px;
    }
    button:hover{
      background-color: #111111;
    }
    button:checked {
      width: 100px;
    }
    label{
      font-size: 18px;
    }
    input {
      margin-top: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
     select{
       width: 100%;
       border-radius: 5px;
       padding: 8px;
       font-size: 16px;
     }
    h3 {
      margin-bottom: 10px;
    }
    h1{
      text-align: center;
      margin-bottom: 45px;
    }
  </style>
</head>
<body>

<br>

<div class="container">
  <h1>Nou Estudiant</h1>
  <form id="form" th:action="@{/api/estudiants/alta}" th:object="${estudiant}" method="POST">

    <div>
      <label for="nom" id="labelNom"><b>Nom</b></label>
      <input type="text" placeholder="Nom" th:field="${estudiant.estudiantNom}" id="nom">
      <br>
      <br>
      <label for="cognom" id="labelCognom"><b>Cognoms</b></label>
      <input type="text" placeholder="Cognoms" th:field="${estudiant.estudiantCognom}" id="cognom">
    </div>

    <div class="form-group row">
      <h3>Curs</h3>
      <select th:name="cursId">
        <option th:each="c : ${cursos}"  th:value="${c.cursId}"  th:text="${c.titolCurs}"></option>
      </select>

    </div>
    <br>
    <button class="btn btn-info col-2" type="submit">Enter Estudiant</button>

  </form>
</div>

  <script>
  </script>
</body>

</html>
